
services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app      
    environment:
      DJANGO_DEBUG: "1"
      DJANGO_ALLOWED_HOSTS: "*"
    depends_on:
      - sensor_exporter
  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    depends_on:
      - node_exporter
      - sensor_exporter
  grafana:
    image: grafana/grafana
    volumes:
      - grafana_data:/var/lib/grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
  node_exporter:
    image: prom/node-exporter
    ports:
      - "9100:9100"
  sensor_exporter:
    build: ./simulated_nodes
    ports:
      - "9200:9200"
volumes:
  grafana_data: